<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=0">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id=divm class=maindiv>
    <div id=divn >
      <p id=mathp class=cdiv>0</p>
    </div>
    <br>
    <br>
    <div>
      <button class=btnstyle id=9b value="9">9</button>
      <button class=btnstyle id=8b value="8">8</button>
      <button class=btnstyle id=7b value="7">7</button>
      <button class=btnstyle id=plusb value="+">+</button>
      
    </div>
    <div>
      <button class=btnstyle id=6b value="6">6</button>
      <button class=btnstyle id=5b value="5">5</button>
      <button class=btnstyle id=4b value="4">4</button>
      <button class=btnstyle id=minub value="-">-</button>
    </div>
    <div>
      <button class=btnstyle id=3b value="3">3</button>
      <button class=btnstyle id=2b value="2">2</button>
      <button class=btnstyle id=1b value="1">1</button>
      <button class=btnstyle id=mulb value="*">*</button>
    </div>
    <div>
      <button class=btnstyle id=dotb value=".">.</button>
      <button class=btnstyle id=0b value="0">0</button>
      <button class=btnstyle id=clearb value="C">c</button>
      <button class=btnstyle id=divb value="/">/</button>
    </div>
    <button class=eqbtnstyle id=eqb value="=">=</button>
  </div>
</body>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script src="main.js"></script>

</html>
